<div class="flex flex-wrap gap-2 mb-4">

  <input
    type="text"
    placeholder="Search by name..."
    [(ngModel)]="filters.name"
    (ngModelChange)="emit()"
    class="flex-1 min-w-32 px-3 py-1.5 border border-gray-200 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors" />

  <select
    [(ngModel)]="filters.category"
    (ngModelChange)="emit()"
    class="flex-1 min-w-32 px-3 py-1.5 border border-gray-200 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors">
    @for (cat of categories; track cat) {
      <option [value]="cat">{{ cat }}</option>
    }
  </select>

  <input
    type="number"
    placeholder="Min"
    [(ngModel)]="filters.minPrice"
    (ngModelChange)="emit()"
    class="w-24 px-3 py-1.5 border border-gray-200 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors" />

  <input
    type="number"
    placeholder="Max"
    [(ngModel)]="filters.maxPrice"
    (ngModelChange)="emit()"
    class="w-24 px-3 py-1.5 border border-gray-200 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors" />

  <select
    [(ngModel)]="filters.sortBy"
    (ngModelChange)="emit()"
    class="flex-1 min-w-32 px-3 py-1.5 border border-gray-200 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors">
    <option value="name">Name</option>
    <option value="price-asc">Price ↑</option>
    <option value="price-desc">Price ↓</option>
    <option value="rating">Rating</option>
  </select>

</div>
