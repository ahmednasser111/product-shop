<div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">

  <h1 class="text-2xl font-extrabold text-gray-900 mb-6">Sign In</h1>

  @if (error) {
    <p class="text-red-500 text-sm bg-red-50 px-4 py-3 rounded-xl mb-4">{{ error }}</p>
  }

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
      <input type="email" formControlName="email"
             class="w-full border rounded-xl px-4 py-2 text-sm text-gray-700 outline-none"
             [class.border-red-400]="email.invalid && email.touched"
             [class.border-gray-200]="!(email.invalid && email.touched)" />
      @if (email.invalid && email.touched) {
        <p class="text-red-500 text-xs mt-1">Valid email is required</p>
      }
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
      <input type="password" formControlName="password"
             class="w-full border rounded-xl px-4 py-2 text-sm text-gray-700 outline-none"
             [class.border-red-400]="password.invalid && password.touched"
             [class.border-gray-200]="!(password.invalid && password.touched)" />
      @if (password.invalid && password.touched) {
        <p class="text-red-500 text-xs mt-1">Password is required</p>
      }
    </div>

    <button type="submit" [disabled]="isLoading"
            class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 transition-colors disabled:opacity-50">
      {{ isLoading ? 'Signing in...' : 'Sign In' }}
    </button>

  </form>

  <p class="text-center text-sm text-gray-400 mt-6">
    No account? <a routerLink="/auth/register" class="text-indigo-500 font-semibold">Register</a>
  </p>

  <div class="mt-4 p-3 bg-slate-50 rounded-xl text-xs text-gray-400 space-y-1">
    <p>Admin → ahmed@gmail.com / admin123</p>
    <p>User  → user@gmail.com / user123</p>
  </div>

</div>
